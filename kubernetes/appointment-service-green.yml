apiVersion: apps/v1
kind: Deployment
metadata:
  name: appointment-service-green
spec:
  replicas: 2
  selector:
    matchLabels:
      app: appointment-service
      version: green
  template:
    metadata:
      labels:
        app: appointment-service
        version: green
    spec:
      containers:
      - name: appointment-service
        image: 961341545391.dkr.ecr.ap-south-1.amazonaws.com/healthsync-appointment-service:${GITHUB_SHA}
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: appointment-service-green
spec:
  type: LoadBalancer
  selector:
    app: appointment-service
    version: green
  ports:
  - port: 80
    targetPort: 8080
